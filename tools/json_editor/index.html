<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Primal Hunter Records Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/spectre.css/dist/spectre-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="lib/jsoneditor.min.js?v=20251001" defer></script>
</head>
<body>
  <div class="container">
    <header class="navbar">
      <section class="navbar-section">
        <h1 class="app-title">Primal Hunter Records Editor</h1>
        <p class="app-subtitle">Schema-driven helper for editing structured records.</p>
      </section>
      <section class="navbar-section">
        <button id="refresh-dataset" class="btn btn-sm">Reload</button>
        <button id="clear-editor" class="btn btn-sm btn-secondary">Clear</button>
        <button id="download-entry" class="btn btn-sm btn-primary">Download Entry JSON</button>
      </section>
    </header>

    <main class="grid">
      <div class="column col-4 col-md-12">
        <div class="form-group">
          <label for="dataset-select">Dataset</label>
          <select id="dataset-select" class="form-select"></select>
          <small id="dataset-meta" class="form-input-hint"></small>
        </div>

        <div class="form-group">
          <label for="entry-select">Existing Entries</label>
          <select id="entry-select" class="form-select"></select>
          <small class="form-input-hint">Pick an entry to inspect or edit. Use the field below for a new entry key.</small>
        </div>

        <div class="form-group">
          <label for="entry-name">Entry Key</label>
          <input id="entry-name" class="form-input" type="text" placeholder="e.g. Basic Archery">
        </div>

        <div class="editor-meta">
          <h4 class="meta-heading">Records Metadata</h4>
          <dl id="meta-summary"></dl>
        </div>
      </div>

      <div class="column col-8 col-md-12">
        <div id="editor" class="editor"></div>
        <section class="preview">
          <div class="preview-header">
            <h4>JSON Preview</h4>
            <label class="checkbox">
              <input type="checkbox" id="toggle-raw">
              <i class="form-icon"></i> Raw mode
            </label>
          </div>
          <pre id="preview-output" class="preview-output"></pre>
        </section>
      </div>
    </main>
  </div>

  <template id="meta-row-template">
    <div class="meta-row">
      <dt></dt>
      <dd></dd>
    </div>
  </template>

  <script src="app.js?v=20251001" defer></script>
</body>
</html>
